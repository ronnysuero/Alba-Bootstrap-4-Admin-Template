<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card-group mb-0">
					<div class="card p-2">
						<div class="card-block">
							<h1>Login</h1>
							<p class="text-muted">Sign In to your account</p>
							<form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
								<div class="input-group mb-1">
									<span class="input-group-addon"><i class="icon-user"></i></span>
									<input type="text" class="form-control" name="username" required placeholder="username" [(ngModel)]="model.username">
								</div>
								<div class="input-group mb-2">
									<span class="input-group-addon"><i class="icon-lock"></i></span>
									<input type="password" class="form-control" name="password" required placeholder="password" [(ngModel)]="model.password">
								</div>
								<div class="row">
									<div class="col-6">
										<button class="btn btn-primary btn-ladda" data-style="expand-right" [ladda]='loading'>Login</button>
									</div>
									<div class="col-6 text-right">
										<button class="btn btn-success btn-ladda" [routerLink]="['/register']" data-style="expand-right">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
